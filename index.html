<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Intro component with sign up form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <section class="main_container">
  <main class=" main_form_container">
    <section class="info_section">
      <span class="header_container">
        <h1 class="header">
          Learn to code by watching others
        </h1>
        <p class="details">
          See how experienced developers solve problems in real-time. Watching scripted tutorials is great, 
    but understanding how developers think is invaluable. 
        </p>
      </span>   
    </section>
    <section class="form_container_main">
      <span class="try_it_container">
        <button class="try_it">
          Try it free 7 days then $20/mo. thereafter
        </button>
      </span>
      <section class="form_container">
        <form class="form">
          <input type="text" class="form_input" name="fname" value="First Name"></br>
          <input type="text" class="form_input" name="lname" value="Last Name"></br>
          <input type="text" class="form_input" name="email" value=" Email Address"></br>
          <input type="text" class="form_input" name="password" value=" Password"></br>
          <input type="submit" class="form_input lower_button" value="Claim your free trial ">   
        </form>
        <p class=" bootom_info">By clicking the button, you are agreeing to our <strong style="color: rgb(255, 81, 0); font-weight: bold;"> Terms and Services </strong></p>      
      </section>
       </section>   
   </main>
</section>


</body>
</html>
